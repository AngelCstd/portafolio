  <!-- Barra de navegacion -->

    <nav class="menu__nav">
      <a class="menu__nombre" href="./index.html">
        <img src="./archivos/Icons/logo.svg" alt="logo angel cstd" class="menu__logo" />
        AngelCstd
      </a>
      <ul class="menu__ul" id="menu">
        <li class="menu__li">

    </nav>
  </header>
  <!-- Fin Barra de navegación -->
  <!-- Sección de Contacto -->
  <main class="formcontacto">
    <h1 class="formcontacto__titulo">Contacto</h1>
    <p class="formcontacto__indicaciones">
      Complete el siguiente formulario y me pondré en contacto con usted lo
      antes posible.
    </p>
    <form class="formcontacto__form" name="form" id="form">

      <label for="nombre">Nombre:</label>
      <input class="formcontacto__input formcontacto" type="text" required name="nombre" id="nombre"
        placeholder="Nombre" pattern="^.{1,50}$" />

      <label for="email">E-mail:</label>
      <input class="formcontacto__input formcontacto" type="email" required name="email" id="email"
        placeholder="E-mail" />

      <label for="asunto">Asunto:</label>
      <input class="formcontacto__input formcontacto" type="text" required name="asunto" id="asunto"
        placeholder="Asunto" pattern="^.{1,50}$" />

      <label for="mensaje">Mensaje:</label>
      <textarea class="formcontacto__textarea formcontacto" rows="3" required cols="40" name="mensaje" id="mensaje"
        placeholder="Mensaje"></textarea>

      <label class="formcontacto__label">¿Qué tipo de trabajo quieres que haga?</label>
      <div>
        <label for="empleado">
          <input type="radio" id="empleado" name="trabajo" value="empleado">
          Empleado
        </label>
        <label for="freelance">
          <input type="radio" id="freelance" name="trabajo" value="freelance">
          Freelance
        </label>
        <label for="consultoria">
          <input type="radio" id="consultoria" name="trabajo" value="consultoria">
          Consultoría
        </label>
      </div>
      <label class="formcontacto__label">¿Sobre cual tema es el trabajo?</label>
      <div>
        <label for="Frontend">
          <input type="checkbox" id="Frontend" name="tema" value="Frontend">
          Frontend
        </label>
        <label for="Backend">
          <input type="checkbox" id="Backend" name="tema" value="Backend">
          Backend
        </label>
        <label for="DataBase">
          <input type="checkbox" id="DataBase" name="tema" value="DataBase">
          Bases de datos
        </label>
      </div>

      <label for="file-input" class="formcontacto__label--file">
        ¿Tienes algun dibujo o idea que quieras que realicemos?
        <input id="file-input" type="file" class="formcontacto__input--file">
      </label>


      <button type="submit" class="formcontacto__boton">Enviar mensaje</button>
    </form>
  </main>
</body>

</html>
